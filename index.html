<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">

      <nav class="header__nav">

              <svg width="20" height="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        </ul>
      </nav>
    </header>

    <main class="content">

      <!-- Заголовок страницы -->

      <h1 class="content__title">Курсы</h1>

      <!-- Фильтры -->

      <section class="filters">
        <form class="card filters__window">
          <div class="filters__container">
            <span class="filters__heading">Фильтры</span>
            <button type="reset" class="filters__reset-button" aria-label="Очистить">Очистить</button>
          </div>

          <div class="filters__container">
            <div class="filters__hide-button" aria-label="Открыть фильтры по категории">
              <span class="filters__text">Категория</span>
              <div class="filters__hide-icon"></div>
            </div>
          </div>

          <div class="filters__container">
            <div class="filters__hide-button" aria-label="Открыть фильтры по тематике">
              <span class="filters__text">Тематика</span>
              <div class="filters__hide-icon"></div>
            </div>
          </div>

          <div class="filters__container">
            <div class="filters__hide-button" aria-label="Открыть фильтры по уровню">
              <span class="filters__text">Уровень</span>
              <div class="filters__hide-icon filters__hide-icon_opened"></div>
            </div>
            <ul class="filters__checkboxes filters__checkboxes_opened">
              <li class="filters__checkbox">
                <label for="beginner" class="filters__label">
                  <input type="checkbox" id="beginner" class="filters__input filters__input_type_level">
                  <span class="filters__fake-input"></span>
                  <span class="filters__text">Новичок</span>
                </label>
              </li>
              <li class="filters__checkbox">
                <label for="experienced" class="filters__label">
                  <input type="checkbox" id="experienced" class="filters__input filters__input_type_level">
                  <span class="filters__fake-input"></span>
                  <span class="filters__text">Бывалый</span>
                </label>
              </li>
              <li class="filters__checkbox">
                <label for="professional" class="filters__label">
                  <input type="checkbox" id="professional" class="filters__input filters__input_type_level">
                  <span class="filters__fake-input"></span>
                  <span class="filters__text">Профессионал</span>
                </label>
              </li>
            </ul>
          </div>

          <div class="filters__container">
            <div class="filters__hide-button" aria-label="Открыть фильтры по категории">
              <span class="filters__text">Статус</span>
              <div class="filters__hide-icon filters__hide-icon_opened"></div>
            </div>
            <ul class="filters__checkboxes filters__checkboxes_opened">
              <li class="filters__checkbox">
                <label for="disable" class="filters__label">
                  <input type="checkbox" id="disable" class="filters__input filters__input_type_status">
                  <span class="filters__fake-input"></span>
                  <span class="filters__text">Не активный</span>
                </label>
              </li>
              <li class="filters__checkbox">
                <label for="recorded" class="filters__label">
                  <input type="checkbox" id="recorded" class="filters__input filters__input_type_status">
                  <span class="filters__fake-input"></span>
                  <span class="filters__text">Вы записаны</span>
                </label>
              </li>
              <li class="filters__checkbox">
                <label for="active" class="filters__label">
                  <input type="checkbox" id="active" class="filters__input filters__input_type_status">
                  <span class="filters__fake-input"></span>
                  <span class="filters__text">Активный</span>
                </label>
              </li>
              <li class="filters__checkbox">
                <label for="complited" class="filters__label">
                  <input type="checkbox" id="complited" class="filters__input filters__input_type_status">
                  <span class="filters__fake-input"></span>
                  <span class="filters__text">Пройден</span>
                </label>
              </li>
            </ul>
          </div>
        </form>

        <div class="filters__selected">
          <div class="filters__selected-item filters__selected-item_hidden" id="item-beginner">
            <span class="filters__selected-name">Новичок</span>
            <button class="filters__remove-button" type="button"></button>
          </div>
          <div class="filters__selected-item filters__selected-item_hidden" id="item-experienced">
            <span class="filters__selected-name">Бывалый</span>
            <button class="filters__remove-button" type="button"></button>
          </div>
          <div class="filters__selected-item filters__selected-item_hidden" id="item-professional">
            <span class="filters__selected-name">Профессионал</span>
            <button class="filters__remove-button" type="button"></button>
          </div>
        </div>
      </section>

      <!-- Карточки курсов -->

      <section>
        <ul class="courses-cards">
          <template id="course-card-template">
            <li class="card course-card">
              <img src="images/img-1.png" alt="" class="course-card__img">
              <div class="course-card__main-info">
                <h2 class="course-card__title"></h2>
                <p class="course-card__lvl"></p>
                <p class="course-card__description"></p>
              </div>
              <div class="course-card__add-info">
                <p class="course-card__add-text">
                  <svg class="course-card__icon" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21.17 2.06A13.1 13.1 0 0 0 19 1.87a12.94 12.94 0 0 0-7 2.05 12.94 12.94 0 0 0-7-2 13.1 13.1 0 0 0-2.17.19 1 1 0 0 0-.83 1v12a1 1 0 0 0 1.17 1 10.9 10.9 0 0 1 8.25 1.91l.12.07h.11a.91.91 0 0 0 .7 0h.11l.12-.07A10.9 10.9 0 0 1 20.83 16 1 1 0 0 0 22 15V3a1 1 0 0 0-.83-.94ZM11 15.35a12.87 12.87 0 0 0-6-1.48H4v-10c.333-.02.667-.02 1 0a10.86 10.86 0 0 1 6 1.8v9.68Zm9-1.44h-1a12.87 12.87 0 0 0-6 1.48V5.67a10.86 10.86 0 0 1 6-1.8c.333-.02.667-.02 1 0v10.04Zm1.17 4.15a13.11 13.11 0 0 0-2.17-.19 12.94 12.94 0 0 0-7 2.05 12.94 12.94 0 0 0-7-2.05 13.11 13.11 0 0 0-2.17.19A1.002 1.002 0 0 0 2 19.21a1 1 0 0 0 1.17.79 10.9 10.9 0 0 1 8.25 1.91 1 1 0 0 0 1.16 0A10.9 10.9 0 0 1 20.83 20a1 1 0 0 0 1.17-.79 1 1 0 0 0-.83-1.15Z" fill="#212329"/></svg>
                  144 занятия
                </p>
                <p class="course-card__add-text">
                  <svg class="course-card__icon" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16Zm0-14a1 1 0 0 0-1 1v4.42l-2.1 1.21a1 1 0 0 0 .5 1.87 1 1 0 0 0 .5-.13l2.6-1.5.09-.09.16-.13a.863.863 0 0 0 .1-.16.891.891 0 0 0 .08-.17.65.65 0 0 0 .05-.2L12 12V7a1 1 0 0 0-1-1Z" fill="#212329"/></svg>
                  144 ч
                </p>
                <button class="course-card__button button button_type_active-white" type="button">Записаться</button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <script src="./scripts/initialCards.js" defer></script>
    <script src="./scripts/courses.js" defer></script>
  </body>
</html>
